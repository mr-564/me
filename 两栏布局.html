<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 左边固定宽 右边自适应 */
    .box{
        display: table;
        border: 1px solid #000;
    }
    .box>.left{
        width: 200px;
        height: 100px;
        background: darkcyan;
    }
    .box>.right{
        display: table-cell;
        width: 100%;
        height: 300px;
        background: salmon;
    }
   
</style>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
